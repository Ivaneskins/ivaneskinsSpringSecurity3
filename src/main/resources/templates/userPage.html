<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>User info</h1>
    <table>
        <tr>
            <th>Your name</th>
            <th>Your email</th>

            <td th:text="${user.getName()}" />

    </table>
    <br />
    <a th:href="@{/logout}">LOGOUT</a>

</body>
</html>
